<!DOCTYPE html>

      body {
        font-family: Arial, sans-serif;
        margin: 0;

        background-color: #f5f5f5;
      }

      h1, h2 {
        color: #333;
        margin-top: 40px;
      }

      nav {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
      }

      button {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
      }

      button:hover {
        background-color: #0062cc;
      }
      
      /* Center the container */
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      /* Add some padding to the container */
      .container > div {
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
    </style>
  </head>

    <div class="container">
      <div>
        <h1>About Us</h1>
        <p>.</p>

      </div>
    </div>

</html>
